</header>

<div class="slideshow-container">
    <img src="../images/P7/slide1.png" class="slide active" alt="Slide 1">
    <img src="../images/P7/slide2.png" class="slide" alt="Slide 2">
    <img src="../images/P7/slide3.png" class="slide" alt="Slide 3">
    <img src="../images/P7/slide4.png" class="slide" alt="Slide 4">
    <img src="../images/P7/slide5.png" class="slide" alt="Slide 5">


    <div class="project-title">Résidence Loureiro Silva</div>

    <button class="nav-arrow prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="nav-arrow next" onclick="changeSlide(1)">&#10095;</button>
</div>

<script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const projectTitle = document.querySelector('.project-title');

    const titles = [
        "Plan de niveau 4",
        "Coupe A",
        "Coupe B",
        "Coupe C",
        "Détail d'élévation",
    ];

    function showSlide(index) {
        slides.forEach(slide => slide.classList.remove('active'));
        slides[index].classList.add('active');
        projectTitle.textContent = titles[index] || "Résidence Loureiro Silva";  // fallback
    }

    function changeSlide(direction) {
        slideIndex = (slideIndex + direction + slides.length) % slides.length;
        showSlide(slideIndex);
    }

    // Show first slide and title on load
    showSlide(slideIndex);
</script>


</body>
