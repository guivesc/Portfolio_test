    <style>
        body {
            margin: 0;
            font-family: Garamond, serif;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        header {
            position: relative;
            width: 100%;
            display: flex;

            align-items: center;
            background-color: #f6f6f6;
            padding: 10px 20px;

        }

        .logo img {
            height: 80px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;

            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: #8c8c8c;
            font-weight: bold;
            padding: 10px 15px;
            display: block;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 100px); /* account for header */
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .slide.active {
            display: block;
        }

        .project-title {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 0;
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 48px;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            z-index: 10;
        }

        .nav-arrow:hover {
            background: rgba(0, 0, 0, 0.6);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

    <button class="nav-arrow prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="nav-arrow next" onclick="changeSlide(1)">&#10095;</button>
</div>

<script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
        slides.forEach(slide => slide.classList.remove('active'));
        slides[index].classList.add('active');
    }

    function changeSlide(direction) {
        slideIndex = (slideIndex + direction + slides.length) % slides.length;
        showSlide(slideIndex);
    }
</script>
