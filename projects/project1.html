<script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const projectTitle = document.querySelector('.project-title');

    const titles = [
        "Introduction to Project",       // for slide1.jpg
        "Objectives and Scope",          // for slide2.jpg
        "Research Methodology",          // for slide3.jpg
        "Data Collection",               // for slide4.jpg
        "GIS Mapping",                   // for slide5.png
        "Analysis Tools",                // for slide6.png
        "Key Findings",                  // for slide7.png
        "Challenges",                    // for slide8.png
        "Solutions Proposed",            // for slide9.png
        "Future Work",                   // for slide11.png
        "Conclusion",                    // for slide12.png
        "References and Credits"         // for slide13.png
    ];

    function showSlide(index) {
        slides.forEach(slide => slide.classList.remove('active'));
        slides[index].classList.add('active');
        projectTitle.textContent = titles[index] || "ADVB RS";  // fallback
    }

    function changeSlide(direction) {
        slideIndex = (slideIndex + direction + slides.length) % slides.length;
        showSlide(slideIndex);
    }

    // Show first slide and title on load
    showSlide(slideIndex);
</script>
