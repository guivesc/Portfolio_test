<div class="slideshow-container">
    <img src="../images/P1/slide1.jpg" class="slide active" alt="Slide 1">

    <img src="../images/P1/slide13.png" class="slide" alt="Slide 13">

    <div class="project-title">ADVB RS</div>

    <button class="nav-arrow prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="nav-arrow next" onclick="changeSlide(1)">&#10095;</button>
</div>

<script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const projectTitle = document.querySelector('.project-title');

    const titles = [
        "Perspective Place d'automne",
        "Perspective élévation sud",
        "Perspective Place du Printemps ",
        "Perspective Café",
        "Plan de niveau 1",
        "Plan de niveau 2",
        "Plan de niveau 3",
        "Plan de niveau 4",
        "Plan de niveau 5",
        "Coupe A",
        "Coupe B et coupe C",
        "Élévation ouest et élévation est",
        "Élévation sud",
    ];

    function showSlide(index) {
        slides.forEach(slide => slide.classList.remove('active'));
        slides[index].classList.add('active');
        projectTitle.textContent = titles[index] || "ADVB RS";  // fallback
    }

    function changeSlide(direction) {
        slideIndex = (slideIndex + direction + slides.length) % slides.length;
        showSlide(slideIndex);
    }

    // Show first slide and title on load
    showSlide(slideIndex);
</script>


</body>
