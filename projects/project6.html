<div class="slideshow-container">
    <img src="../images/P6/slide1.png" class="slide active" alt="Slide 1">
    <img src="../images/P6/slide2.png" class="slide" alt="Slide 2">
    <img src="../images/P6/slide3.jpg" class="slide" alt="Slide 3">
    <img src="../images/P6/slide4.jpg" class="slide" alt="Slide 4">


    <div class="project-title">Centre d'expositions</div>

    <button class="nav-arrow prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="nav-arrow next" onclick="changeSlide(1)">&#10095;</button>
</div>

<script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const projectTitle = document.querySelector('.project-title');

    const titles = [
        "Perspective exterieure",
        "Perspective interne",
        "Croquis de conception 1",
        "Croquis de conception 2",
    ];

    function showSlide(index) {
        slides.forEach(slide => slide.classList.remove('active'));
        slides[index].classList.add('active');
        projectTitle.textContent = titles[index] || "Centre d'expositions";  // fallback
    }

    function changeSlide(direction) {
        slideIndex = (slideIndex + direction + slides.length) % slides.length;
        showSlide(slideIndex);
    }

    // Show first slide and title on load
    showSlide(slideIndex);
</script>
