<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Contactez-moi</h1>
        <p>Vous pouvez me contacter en remplissant le formulaire ci-dessous ou en me suivant sur les réseaux sociaux.</p>
    </header>

    <section class="contact-form">
        <h2>Formulaire de contact</h2>
        <form action="mailto:email@example.com" method="POST" enctype="text/plain">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <section class="social-media">
        <h2>Suivez-moi</h2>
        <p>Vous pouvez me retrouver sur :</p>
        <ul>
            <li><a href="https://www.linkedin.com/in/ton-profil" target="_blank">LinkedIn</a></li>
            <li><a href="https://github.com/ton-utilisateur" target="_blank">GitHub</a></li>
            <li><a href="https://twitter.com/ton-utilisateur" target="_blank">Twitter</a></li>
        </ul>
    </section>

    <footer>
        <p><a href="index.html">Retour à la page d'accueil</a></p>
    </footer>

</body>
</html>
